<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Form Validation</title>
    <script src="./validation.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <!-- Build a browser form which collects Email, Country, Zip Code, 
    Password and Password Confirmation fields.  -->
  <body>
    <header class="hero">
      <h1 class="hero-text">User data form</h1>
      <form action="" class="user-form">
        <div class="form--group email-group">
          <label for="email">Email Address <span>*</span> </label>
          <input
            id="email"
            name="email"
            class="email-input"
            type="text"
            placeholder="john@doe.com"
          />
          <p class="error-hint invisible"></p>
        </div>
        <div class="form--group country-group">
          <label for="country">Country <span>*</span> </label>
          <input
            id="country"
            name="country"
            class="country-input"
            type="text"
            placeholder="United States"
          />
          <p class="error-hint invisible"></p>
        </div>
        <div class="form--group zip-code-group">
          <label for="zip">Zip Code <span>*</span> </label>
          <input
            id="zip"
            name="zip"
            class="zip-input"
            type="tel"
            placeholder="123 123123"
          />
          <p class="error-hint invisible"></p>
        </div>
        <div class="form--group password-group">
          <label for="password">Password <span>*</span> </label>
          <input
            id="password"
            name="password"
            class="pass-input"
            type="password"
            placeholder="********"
          />
          <p class="error-hint invisible"></p>
        </div>
        <div class="form--group password-confirm-group">
          <label for="passwordConfirm">Confirm Password <span>*</span> </label>
          <input
            id="passwordConfirm"
            name="passwordConfirm"
            class="pass-input"
            type="password"
            placeholder="********"
          />
          <p class="error-hint invisible"></p>
        </div>
        <hr />
        <button type="submit" class="form--submit-Btn">Submit</button>
      </form>
      <div class="thank-you-msg">Thank you!</div>
    </header>
  </body>
</html>
